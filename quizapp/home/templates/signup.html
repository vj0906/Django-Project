<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quizzers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background-color: #202833;color: white;">
  <h2 class="d-flex justify-content-center">Sign up</h2>
  <div class="container d-flex border justify-content-center align-items-center" style="border-radius: 20px;height: 400px;width: 400px;">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password1" class="form-label">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" required>
      </div>
      <div class="mb-3">
        <label for="password2" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="password2" name="password2" required>
      </div>
      <div class="container col-md-8">
        <button type="submit" class="btn btn-dark" style="background-color: #46a29f;margin-left: 20px;">Sign Up</button>
      </div>
      <div class="d-flex align-items-center mb-3" 
            style="margin-top: 20px;">
        <p class="mb-0">Already have an account?</p>
        <a class="nav-link custom-link ms-2" href="{% url 'login' %}" style="color: aqua;">Login</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</body>

</html>
