<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background-color: #202833;">
    {% extends 'base.html' %}
    {% block content %}
    <h1 style="color: white;">User Dashboard</h1>
    <h2 style="color: white;">Welcome, {{ user.username }}!</h2>

    <div class="container">
        <div class="row">
            {% for category, percentage in category_percentages.items %}
            <div class="col-md-4">
                <div class="card mb-3" style="background-color: #46a29f;">
                    <div class="card-body">
                        <h5 class="card-title" style="color: white;">{{ category }}</h5>
                        <p class="card-text" style="color: white;">Accuracy: {{ percentage }} %</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-d7cOIQaKupi6ZvDHU+bd5tW0aEfloSwi19+UKY5xlLOxhj1BC2JqF02r33JvRmY"
        crossorigin="anonymous"></script>
    {% endblock %}
</body>

</html>
